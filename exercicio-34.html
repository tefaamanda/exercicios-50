<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 34</title>
</head>
<body>
    <!-- 34. Remova os valores duplicados de um array. -->
    <script>
        var numeros = [1, 2, 2, 3, 4, 5, 5, 6, 7, 7, 8, 9]
        for (var i = 0; i < numeros.length; i++) {
            for (var num = i + 1; num < numeros.length; num++) {
                if (numeros[i] == numeros[num]) {
                    numeros.splice(num, 1)
                    num--
                }
                else {
                    continue
                }
            }  
        }
        alert("Lista sem os valores duplicados: " + numeros)
    </script>
</body>
</html>
