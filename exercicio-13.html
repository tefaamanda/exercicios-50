<body>
    <!-- 13. Verifique se uma letra é uma vogal ou uma consoante. -->
    <script>
        var letra = "r"
        var vogais = ["a", "e", "i", "o", "u"]
        if (vogais.includes(letra)) {
            alert("A letra é uma vogal.")
        }
        else {
            alert("A letra é uma consoante.")
        }
    </script>
</body>
