<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <!-- 33. Crie uma função que inverta a ordem dos elementos de um array. -->
    <script>
        function inverteArray (numeros) {
            arrayInvertida = []
            for (var i = numeros.length - 1; i >= 0; i--) {
                arrayInvertida.push(numeros[i])
        }  
        return arrayInvertida  
    }
    var resultado = inverteArray([1, 2, 3, 4, 5, 6, 7, 8, 9])
    alert(resultado.join(", "))
    </script>
</body>
</html>
