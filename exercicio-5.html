<body>
    <!-- 5. Escreva um código que converta uma temperatura de Celsius para Fahrenheit. -->
    <script>
        var celsius = 40
        var conversao = 1.8 * celsius + 32
        alert("A temperatura convertida é de " + conversao + " °F")
    </script>
