<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 46</title>
</head>
<body>
    <!-- 46. Dado um objeto com propriedades numéricas, retorne a soma de seus valores. -->
    <script>
        const numeros = {
            primeiro: 10,
            segundo: 20,
            terceiro: 30,
        }
        var soma = 0
        for (i in numeros) {
            soma += numeros[i]
        }
        alert("A soma é igual a: " + soma)
    </script>
</body>
</html>
