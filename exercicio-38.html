<body>
    <!-- 38. Concatene todos os elementos de um array em uma única string. -->
    <script>
        var cores = ["Amarelo", "Azul", "Vermelho", "Rosa"]
            function concatenaString(cor) {
                var resultado = ""
                for (var i = 0; i < cor.length; i++) {
                    resultado += cor[i]
                }
                return resultado
            }
            var resultado = concatenaString(cores)
            alert(resultado)
    </script>
</body>
