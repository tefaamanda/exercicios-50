<body>
    <!-- 26. Inverta uma string usando um loop. -->
    <script>
        var string = "legal"
        palavraInvertida = ""
        for (var i = string.length - 1; i >= 0; i--) {
            palavraInvertida += string[i]
        }
        alert(palavraInvertida)
    </script>
