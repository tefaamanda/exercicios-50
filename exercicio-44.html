<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 44</title>
</head>
<body>
    <!-- 44. Verifique se uma propriedade existe em um objeto. -->
    <script>
        const Pessoa = {
            nome: "Kátia",
            idade: 35,
            cidade: "Birigui - SP"
        }

        console.log('nome' in Pessoa) // Existe
        console.log('salario' in Pessoa) // Não existe
    </script>
</body>
</html>
