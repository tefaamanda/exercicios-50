<body>
    <!-- 35. Crie uma função que receba dois arrays e retorne a união deles. -->
    <script>
        function concatenaArray(array1, array2) {
            var uniao = array1 + "," + array2
            alert("A lista formadas pelos arrays concatenados é: " + uniao)
        }
        var resultado = concatenaArray([2, 4, 6, 8], [1, 3, 5, 7])
    </script>
