<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <!-- 23. Calcule a soma dos números de 1 a 100. -->
    <script>
        soma = 0
        for (var numero = 1; numero <= 100; numero++) {
            soma += numero
        }
        alert("A soma dos números de 1 a 100 é " + soma)
    </script>
</body>
</html>
