<body>
    <!-- 11. Escreva uma função que verifique se um ano é bissexto. -->
    <script>
        function anoBissexto(ano) {
            if ((ano % 4 == 0 && ano % 100 != 0) || (ano % 400 == 0)) {
                alert("O ano é bissexto.")
            }
            else {
                alert("O ano não é bissexto.")
            }
        }
        var resultado = anoBissexto(1988)
        alert(resultado)
    </script>
</body>
