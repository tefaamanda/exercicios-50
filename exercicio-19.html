<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <!-- 19. Dada uma senha, verifique se ela tem pelo menos 8 caracteres. -->
    <script>
        var senha = "senhalegal"
        if (senha.length == 8 || senha.length > 8) {
            alert("A senha é válida e tem pelo menos 8 caracteres.")
        }
        else {
            alert("A senha é inválida e tem menos de 8 caracteres.")
        }
    </script>
</body>
</html>
