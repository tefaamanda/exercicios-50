<body>
    <!-- 12. Dada a idade de uma pessoa, exiba se ela é criança, adolescente, adulto ou idoso. -->
    <script>
        var idade = 16
        if (idade <= 0) {
            alert("A idade não é válida.")
        }
        else if (idade > 0 && idade <= 12) {
            alert("A pessoa é uma criança.")
        }
        else if (idade >= 13 && idade <= 17) {
            alert("A pessoa é uma adolescente.")
        }
        else if (idade >= 18 && idade <= 64) {
            alert("A pessoa é uma adulta.")
        }
        else {
            alert("A pessoa é uma idosa.")
        }
    </script>
</body>
</html>
