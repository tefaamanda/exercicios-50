<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>Exercício 20</title>
</head>
<body>
    <!-- 20. Verifique se um número está dentro de um intervalo (por exemplo, entre 10 e 20). -->
    <script>
        var numero = 34
        if (numero >= 10 && numero <= 20) {
            alert("O número está dentro do intervalo: entre 10 e 20.")
        }
        else {
            alert("O número NÃO está dentro do intervalo: entre 10 e 20.")
        }
    </script>
</body>
</html>
