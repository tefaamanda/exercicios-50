<body>
    <!-- 16. Dada uma nota entre 0 e 10, exiba a classificação: A (9-10), B (7-8), C (5-6), D (3-4), E (0-2). -->
    <script>
        var nota = 10
        if (nota == 9 || nota == 10) {
            alert("A nota classifica-se como: A.")
        }
        else if (nota == 7 || nota == 8) {
            alert("A nota classifica-se como: B.")
        }
        else if (nota == 5 || nota == 6) {
            alert("A nota classifica-se como: C.")
        }
        else if (nota == 3 || nota == 4) {
            alert("A nota classifica-se como: D.")
        }
        else {
            alert("A nota classifica-se como: E.")
        }
    </script>
</body>
