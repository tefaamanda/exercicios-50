<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29</title>
</head>
<body>
    <!-- 29. Verifique se um número é primo. -->
    <script>
        var numero = 7
        for (var i = 2; i < numero; i++) {
            if (numero % i == 0) {
                alert("O número NÃO é um número primo.")
            }
            else {
                alert("O número é um número primo.")
            }
        }
    </script>
</body>
</html>
