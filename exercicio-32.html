<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <!-- 32. Verifique se um elemento está presente em um array. -->
    <script>
        var numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        var elemento = 10
        if (numeros.includes(elemento)) {
            alert("O array: " + numeros + " inclui o elemento: " + elemento)
        }
        else {
            alert("O array: " + numeros + " NÃO inclui o elemento: " + elemento)
        }
    </script>
</body>
</html>
